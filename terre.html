<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>earth with ar.js and a-frame</title>
  
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@1.5.0/aframe/examples/vendor/aframe/build/aframe.min.js">
</script>
<script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@1.5.0/aframe/build/aframe-ar.js"></script>
  
  
  

  </head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>
    <a-sphere src="earth_atmos_4096.jpg" radius="1" segments-height="10">
         <a-animation attribute="scale"
              dur="1000"
              from= "1 1 1"
              to="1 1 1"
              direction='alternate-reverse'
              easing= "ease-in-out-circ"     
              repeat="indefinite"></a-animation>
     </a-sphere>
    
    <a-marker-camera type='pattern' url='https://metaline.it/pattern-marker.patt'></a-marker-camera>
  </a-scene>
</body>
</html>
